<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminLayout}">

<th:block layout:fragment="content">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Content-Script-Type" content="text/javascript" />
        <meta http-equiv="Content-Style-Type" content="text/css" />
        <link rel="stylesheet" type="text/css" href="/css/default.css" />
        <link rel="stylesheet" type="text/css" href="/css/guide.css" />
        <link rel="stylesheet" type="text/css" href="/css/content.css" />
        <script type="text/javascript" src="/scripts/jquery-ui/jquery.min.js"></script>
        <script type="text/javascript" src="/scripts/common/common-ui.js"></script>
        <style type="text/css">
        </style>
    </head>

    <div id="wrap">

        <!-- container -->
        <div id="container">

    <!-- location -->
            <div class="location"><a href="/admin/main">Admin</a>&gt; <a href="/admin/itemList"><span class="txt_w">상품 관리</span></a></div>
            <!-- location -->

            <div class="title">
                <span class="brd_rtop mgb10">
					<span class="btn_orange"><a href="/admin/itemForm">상품 추가</a></span>
                </span>
            </div>

            <!-- search -->
            <div class="search">
                <strong>카테고리</strong>
                <select name="" style="width:180px;">
                    <option>Select Item</option>
                </select>
                <strong class="mgl50">Status</strong>
                <select name="" style="width:180px;">
                    <option>품   절</option>
                    <option>판매 중</option>
                    <option>준비 중</option>
                </select><br />
                <strong>상품 이름</strong>
                <select name="" style="width:180px;">
                    <option>상품 ID</option>
                    <option>상품 이름</option>

                </select>
                <input name="" type="text" class="keyword" title="keyword" style="width:238px;" />
                <span class="btn_search"><a href="#">Search</a></span>
            </div>
            <!-- search -->

            <!-- table -->
            <div class="title mgt20">
                <h3>상품 리스트</h3>
                <span class="brd_rtop">
					Total List <span class="num" th:text="${totalCount}"></span>
                </span>
            </div>

            <table class="brd">
                <caption>상품 리스트</caption>
                <colgroup>
                    <col width="10%" />
                    <col width="20%" />
                    <col width="*" />
                    <col width="20%" />
                    <col width="10%" />
                </colgroup>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>대표사진</th>
                    <th>상품이름</th>
                    <th>카테고리</th>
                    <th>Edit</th>
                </tr>
                </thead>
                <tbody th:each=" item:${items}">
                <tr>
                    <td th:text="${item.itemId}"></td>
                    <td><img th:src="${item.imgUrl}" width="100" height="100" alt=""></td>
                    <td th:text="${item.itemName}"></td>
                    <td th:text="${item.category}"></td>
                    <td><span class="btn_s_green"><a th:href="'/admin/updateItem/'+${item.itemId}">Edit</a></span></td>
                </tr>

                </tbody>
            </table>
            <!-- table -->
            <br>


            <div th:with="start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})" >
                <ul class="pagination justify-content-center">

                    <li class="page-item" th:classappend="${items.first}?'disabled'">
                        <a th:onclick="'javascript:page(' + ${items.number - 1} + ')'" aria-label='Previous' class="page-link">
                            <span aria-hidden='true'>Prev</span>
                        </a>
                    </li>

                    <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${items.number eq page-1}?'active':''">
                        <a th:onclick="'javascript:page(' + ${page - 1} + ')'" th:inline="text" class="page-link">[[${page}]]</a>
                    </li>

                    <li class="page-item" th:classappend="${items.last}?'disabled'">
                        <a th:onclick="'javascript:page(' + ${items.number + 1} + ')'" aria-label='Next' class="page-link">
                            <span aria-hidden='true'>Next</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</th:block>

</html>
