<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/myPage.css" />

<head>
    <script type="application/javascript" src="/jss/user/review.js?version='1'"></script>
    <script type="application/javascript" src="/jss/common/ajax.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/boardDetail.css" type="text/css">
    <link rel="stylesheet" href="/css/review.css" type="text/css"/>

    <meta charset="UTF-8">
    <title>마이 페이지</title>
    <style>
        input:disabled {
            background: #FFFFFF !important;
        }
    </style>
</head>
<body>

<div th:replace="~{template/fragment/myPageHeader::header}"></div>

<div class="listContainer">
    <div class="mainContentBox">
        <a type="button" th:href="@{/myPage/user}" class="item">
            <div class="text">내 정보 조회</div>
        </a>
        <a type="button" th:href="@{/myPage/user/modify}" class="item">
            <div class="text">내 정보 수정</div>
        </a>
        <a type="button" onclick="$exam.exam()" class="item">
            <div class="text">구매 내역</div>
        </a>
        <a type="button" onclick="$review.getReviews()" class="item">
            <div class="text">리뷰 내역</div>
        </a>
        <a type="button" th:href="@{/user/qnas}" class="item">
            <div class="text">문의사항</div>
        </a>
        <a type="button" onclick="$exam.exam()" class="item">
            <div class="text">쿠폰 / 적립금</div>
        </a>
    </div>
    <div class="mainContent" id="content">
        <div id="commonField">
            <div class="row justify-content-left">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">내 정보 보기</h2>
                </div>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <form method="post" class="row g-3 justify-content-center" th:object="${user}" >

                        <div class="col-md-4">
                            <label for="userName" class="form-label">회원 이름</label>
                            <input name="userName" type="text" th:field="*{userName}" class="form-control" id="userName" disabled />
                        </div>
                        <div class="col-md-8">
                        </div>
                        <div class="col-md-4">
                            <label for="phoneNumber" class="form-label">전화번호</label>
                            <input name="phoneNumber" type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" disabled />
                        </div>
                        <div class="col-md-2">
                            <label for="sex" class="form-label">성별</label>
                            <input name="sex" type="text" th:field="*{sex}" class="form-control" id="sex" disabled />
                        </div>
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <label for="addr1" class="form-label">주소</label>
                            <input name="addr1" type="text" th:field="*{addr1}" class="form-control" id="addr1" disabled />
                        </div>
                        <div class="col-md-4">
                            <label for="addr2" class="form-label">상세 주소</label>
                            <input name="addr2" type="text" th:field="*{addr2}" class="form-control" id="addr2" disabled />
                        </div>
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <label for="inputState" class="form-label">회원 유형</label>
                            <input name="role" class="form-control" type="text" th:value="${user.role}" id="inputState" disabled />
                        </div>
                        <div class="col-md-2">
                            <label for="point" class="form-label">적립금</label>
                            <input name="point" type="text" th:field="*{point}" class="form-control" id="point" disabled />
                        </div>
                        <div class="col-md-2">
                            <label for="expire" class="form-label">구독 만료일</label>
                            <input name="expireDate" type="text" th:field="*{expireDate}" class="form-control" id="expire" disabled />
                        </div>
                        <div class="col-md-6">
                        </div>
                        <div class="col-12">
                            <button type="button" th:onclick="'location.href=\'' + @{user/modify} + '\''" class="btn btn-primary">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">리뷰 내용</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>


<div th:replace="~{template/fragment/myPageFooter::footer}"></div>
</body>
</html>
