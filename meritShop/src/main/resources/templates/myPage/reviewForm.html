<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <script type="application/javascript" src="/jss/user/review.js"></script>
    <script type="application/javascript" src="/jss/common/ajax.js"></script>
    <meta charset="UTF-8">
    <title>마이 페이지</title>
</head>


<body>

<main class="container">
   <input type="hidden" id="orderItemId" th:value="${orderItemId}">
    <input type="hidden" id="userId" th:value="${userId}">
    <div class="form-floating">
        <textarea id="title" placeholder="Leave a comment here"></textarea>
        <label for="title">제목</label>
    </div>
    </br>
    <div>
        <textarea placeholder="Leave a comment here" id="content"></textarea>
        <label for="content">내용</label>
    </div>

    <button onclick="$review.addReview()">확인</button>
</main>


</body>
</html>
