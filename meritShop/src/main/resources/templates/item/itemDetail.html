<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/mainPageLayout}">

<div layout:fragment="content">

<!-- 사용자 스크립트 추가 -->
    <style>

       .contents{
            display: flex;
        }
        .mgb-15{
            margin-bottom:15px;
        }
        .mgt-30{
            margin-top:30px;
        }
        .mgt-50{
            margin-top:50px;
        }
        .repImgDiv{
            margin-right:15px;
            height:auto;
            width:50%;
        }
        .repImg{
            width:100%;
            height:500px;
        }
        .wd50{
            height:auto;
            width:50%;
        }
        .delivery_info{
            padding-top: 10px;
            padding-bottom: 13px;
        }
    </style>
<div id="wrap" class="container-fluid ">


    <div id="container" style="margin-left:0%;margin-right:10%">
        <div class="location"><a href="#">Home</a> &gt; <a href="#">대분류</a> &gt;<a href="#">소분류</a> &gt; <a href="#"><span class="txt_w">상품 관리</span></a></div>
        <div class="contents">
            <input type="hidden" id="itemId" th:value="${itemFormDto.itemId}">
            <div class="repImgDiv">
                <img th:src="${itemImgDto[0].imgUrl}" class = "img-fluid rounded repImg" >
            </div>

            <div class="wd50">
                <span th:if="${itemFormDto.status == T(com.melite.shop.Item.Domain.ItemSellStatus).SELL}" class="badge badge-primary mgb-15">
                    판매중
                </span>
                <span th:if="${itemFormDto.status == T(com.melite.shop.Item.Domain.ItemSellStatus).SOLD_OUT}" class="badge btn-danger mgb-15" >
                    품절
                </span>
                <div id="itemName" class="h4" th:text="${itemFormDto.name}"></div>
                <hr class="my-4">

                <div class="text-right">
                    <div class="h4 text-danger text-left">
                        <span id="itemPrice" th:text="${itemFormDto.price}">10000</span>원
                    </div>
                    <div class="delivery_info"><strong>배송비 3,000원</strong><span class="text_info">(50,000원 이상 무료)</span></div>
                    <div class="input-group w-50">
                        <div class="input-group-prepend">
                            <span class="input-group-text">수량</span>
                        </div>
                        <input type="number" name="count" id="count" class="form-control" value="1" min="1">
                    </div>
                </div>
                <hr class="my-4">
                <div id="rate" class="rating" data-size="lg"  > 평점: 5.0 </div>
                <hr class="my-4">
                <div id="couponbox">
                    사용 가능한  쿠폰 보기<br>
                    <select name="" style="width:180px;">
                        <option>Select coupon</option>
                    </select>
                </div>
                <hr class="my-4">
                <div id="options">
                    option<br>
                    <select name="" style="width:180px;">
                        <option>Select option</option>
                        <option th:each="option:${itemFormDto.options}"
                                    th:value="${option?.optionName}"
                                    th:utext="${option?.optionName}"></option>
                    </select>
                </div>
                <hr class="my-4">
                <div class="text-right mgt-50">
                    <h5>결제 금액</h5>
                    <h3 name="totalPrice" id="totalPrice" class="font-weight-bold"></h3>
                </div>
                <div th:if="${itemFormDto.status == T(com.melite.shop.Item.Domain.ItemSellStatus).SELL}" class="text-right">
                    <button type="button" class="btn btn-light border border-primary btn-lg" onclick="">장바구니 담기</button>
                    <button type="button" class="btn btn-primary btn-lg" onclick="order()">주문하기</button>
                </div>
                <div th:if="${itemFormDto.status == T(com.melite.shop.Item.Domain.ItemSellStatus).SOLD_OUT}" class="text-right">
                    <button type="button" class="btn btn-danger btn-lg">품절</button>
                </div>
            </div>
        </div>

        <div class="jumbotron jumbotron-fluid mgt-30">
            <div class="Description">
                <h4 class="display-5">상품 상세 설명</h4>
                <p class="lead" th:text="${itemFormDto.description}"></p>
              </div>

        </div>
        <div th:each="itemImg : ${itemImgDto}" class="text-center">
            <img th:if="${not #strings.isEmpty(itemImg.imgUrl)}" th:src="${itemImg.imgUrl}" class="rounded mgb-15" width="800">

        </div>

    
</div>
</div>
<script>
    function order(){
        //  var token = $("meta[name='_csrf']").attr("content");
        //   var header = $("meta[name='_csrf_header']").attr("content");

        var url = "/order";
        var paramData = {
            itemId : $("#itemId").val(),
            count : $("#count").val()
        };
        console.log(paramData)
        var param = JSON.stringify(paramData);

        $.ajax({
            url      : url,
            type     : "POST",
            contentType : "application/json",
            data     : param,
            dataType : "json",
            cache   : false,
            success  : function(result, status){

                location.href='/pay';
            },
            error : function(jqXHR, status, error){

                if(jqXHR.status == '401'){
                    alert('로그인 후 이용해주세요');
                    location.href='/User/login';
                } else{
                    //alert(jqXHR.responseText);
                    console.log("현재는 이것만 뜬다네 ㅎㅎ");
                }

            }
        });
    }

    function requestPay() {
        // IMP.request_pay(param, callback) 결제창 호출
        console.log("0000");
        var IMP = window.IMP; // 생략 가능
        IMP.init("imp35544083"); // 예: imp00000000
        var name = document.querySelector("#itemName").textContent;
        var price = parseInt(document.querySelector("#itemPrice").textContent);
        var count = parseInt(document.querySelector("#count").value);
        var total_price = price*count;
        if(total_price<50000){
            total_price += 3000;
        }

        IMP.request_pay({ // param
            pg: "kakaopay.TC0ONETIME",
            pay_method: "card",
            merchant_uid: "ORD20180131-003013",
            name: name,
            amount: total_price,
            buyer_email: "scalpi177@gmail.com",
            buyer_name: "윤재현",
            buyer_tel: "010-4**2-4242",
            buyer_addr: "서울특별시 강남구 신사동",
            buyer_postcode: "01181"
        }, function (rsp) { // callback
            if (rsp.success) {
                alert("결제에 성공하였습니다. 에러 내용: " +  rsp.success);
            } else {
                alert("결제에 실패하였습니다. 에러 내용: " +  rsp.error_msg);
            }
        });
    }

</script>
</div>
