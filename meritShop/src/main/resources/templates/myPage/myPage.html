<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="css/myPage.css" />

<head>
    <script type="application/javascript" src="/jss/user/review.js?version='1'"></script>
    <script type="application/javascript" src="/jss/user/order.js?version='2'"></script>
    <script type="application/javascript" src="/jss/user/scrap.js?version='3'"></script>
    <script type="application/javascript" src="/jss/common/Cookie.js?version='2'"></script>
    <script type="application/javascript" src="/jss/common/ajax.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/review.css" type="text/css"/>

    <meta charset="UTF-8">
    <title>마이 페이지</title>
</head>
<body>

<div th:replace="~{template/fragment/myPageHeader::header}"></div>
<input id="userId" th:value="${userId}"/>
<div th:text="${userId}">userId</div>

<div class="listContainer">
    <div class="mainContentBox">
        <a type="button" onclick="$exam.exam()" class="item">
            <div class="text">내 정보 조회</div>
        </a>
        <a type="button" onclick="$exam.exam()" class="item">
            <div class="text">내 정보 수정</div>
        </a>
        <a type="button" onclick="$order.getOrders()" class="item">
            <div class="text">구매 내역</div>
        </a>
        <a type="button" onclick="$review.getReviews()" class="item">
            <div class="text">리뷰 내역</div>
        </a>
        <a type="button" onclick="$exam.exam()" class="item">
            <div class="text">문의사항</div>
        </a>
        <a type="button" onclick="$exam.exam()" class="item">
            <div class="text">쿠폰 / 적립금</div>
        </a>
        <a type="button" onclick="$review.getItemReviews()" class="item">
            <div class="text">아이템별리뷰</div>
        </a>
        <a type="button" onclick="$scrap.getScraps()" class="item">
            <div class="text">찜 정보</div>
        </a>
        <a type="button" onclick="$scrap.addScrap()" class="item">
            <div class="text">찜하기 테스트</div>
        </a>
    </div>
    <div class="mainContent" id="content">
        여기에 내용이 나오면 됩니다아아ㅏㅏㅏㅏㅏㅏㅏㅏ<br>
        어쩌구 </br>
        저쩌구</br>
        자바스크립트 함수에서 이 태그 안에 내용을 넣으면 되겠죠?!!<br>
       <span th:if="${userId} == NULL">쿠키가없어</span>
        <span th:text="${hello}">123</span>
    </div>
</div>

<div class="container">

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">리뷰 내용</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>


<div th:replace="~{template/fragment/myPageFooter::footer}"></div>
</body>
</html>
