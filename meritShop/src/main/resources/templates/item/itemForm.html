<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/adminLayout}">
<th:block layout:fragment="content">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<link rel="stylesheet" type="text/css" href="/css/default.css" />	
<link rel="stylesheet" type="text/css" href="/css/guide.css" />	
<link rel="stylesheet" type="text/css" href="/css/content.css" />	
<script type="text/javascript" src="/scripts/jquery-ui/jquery.min.js"></script>
<script type="text/javascript" src="/scripts/common/common-ui.js"></script>
<style type="text/css">
</style>
</head>

<div id="wrap">

    <!-- container -->
    <div id="container">

		<!-- lnb -->
		<!-- lnb -->

		<!-- contents -->
    	<div class="contents">

			<!-- location -->
			<div class="location"><a href="/admin/main">Admin</a> &gt; <a href="/admin/itemList">상품관리</a> &gt; <a href="#"><span class="txt_w">상품추가</span></a></div>
			<!-- location -->

			<!-- table -->	
          	<div class="title">
                <span class="brd_rtop mgb10">
					<span class="btn_orange"><a href="#">List</a></span>
                </span>
            </div>

			<!-- table_detail -->
			<form action="/admin/newItem" method="post" enctype="multipart/form-data">
				
			<table class="brd_detail">
				<caption>Manager Update</caption>
				<colgroup>
					<col width="25%" />
					<col width="75%" />
				</colgroup>
				<tbody>

					<tr>
						<th>상품 이름 <img src="/images/mone/star.gif" alt=""/></th>
						<td><input name="name" type="text" class="" style="width:188px;"/></td>
					</tr>
					<tr>
						<th>category <img src="/images/mone/star.gif" alt=""/></th>
						<td>
							<select name="category" style="width:200px;">
								<option>Select Item</option>
								<option>패 션</option>
								<option>뷰 티</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>가격</th>
						<td><input name="price" type="text" class="" style="width:188px;"/></td>
					</tr>
					
					<tr>
						<th>Description</th>
						<td><textarea name="description" cols="50" rows="10"></textarea></td>
					</tr>
					
					<tr>
						<th>Status</th>
						<td>
							<select name="status" style="width:200px;">
								<option>Select Item</option>
								<option>SOLD_OUT</option>
								<option>SELL</option>
								<option>PREPARE</option>
							</select>
						</td>
					</tr>
					<tr id="box">
					
						<th>옵션 별 수량 추가</th>
					<td>
					<input type="button" value="추가" onclick="add_textbox()">
				  	</td>
					</tr>
					<tr id="imgbox">
						<th>사진</th>
						<td><input name="fileUpload" type="file" class="" style="width:188px;"/><input type="button" value="추가" onclick="add_imgbox()"></td>
					</tr>
				
				</tbody>
	
				
			</table>

			
			<div class="brd_btn">
				<span class="right">
					<span class="btn_orange"><input type="submit"></span>
				</span>
			</div>
		</form>	
            <!-- table_detail -->

		</div>	 
		<!-- contents -->
		
	</div>
    <!-- container -->
   
    <!-- footer -->
    <div id="footer"></div>
    <!-- footer -->

</div>
<script>
	const add_textbox = () => {
   const box = document.getElementById("box");
    const newP = document.createElement("tr");

    newP.innerHTML = "<th>옵션 별 수량 추가</th><td><input type='text' name='optionName' class='optName'><input type='text' name='quantity' class='quantity'> <input type='button' value='삭제' onclick='opt_remove(this)'></td>";
    box.parentElement.appendChild(newP);
    
}
const add_imgbox = () => {
   const box = document.getElementById("imgbox");
    const newP = document.createElement("tr");

    newP.innerHTML = "<th>사진</th><td><input name='fileUpload' type='file' class='' style='width:188px;'/><input type='button' value='삭제' onclick='img_remove(this)'></td>";
    box.parentElement.appendChild(newP);
    
}

const opt_remove = (obj) => {
     document.getElementById('box').parentElement.removeChild(obj.parentElement.parentElement);
}
const img_remove = (obj) => {
     document.getElementById('imgbox').parentElement.removeChild(obj.parentElement.parentElement);
}


</script>
</th:block>
</html>
