<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/adminLayout}">
<th:block layout:fragment="content">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<link rel="stylesheet" type="text/css" href="/css/default.css" />
		<link rel="stylesheet" type="text/css" href="/css/guide.css" />
		<link rel="stylesheet" type="text/css" href="/css/content.css" />
		<script type="text/javascript" src="/scripts/jquery-ui/jquery.min.js"></script>
		<script type="text/javascript" src="/scripts/common/common-ui.js"></script>
<style>
	.btn_submit {
		display: inline-block;
		outline: none;
		cursor: pointer;
		border-radius: 3px;
		font-size: 14px;
		font-weight: 500;
		padding: 2px 15px;
		min-width: 60px;
		border: none;
		color: #2e59d9;
		background-color: #fff;
		border: 2px solid;
		border-color: #2e59d9;
		transition: background-color .17s ease,color .17s ease;
	}
</style>
</head>

<div id="wrap">

    <!-- container -->
    <div id="container">

		<!-- lnb -->
		<!-- lnb -->

		<!-- contents -->
    	<div class="contents">
			<!-- table -->
          	<div class="title">
                <span class="brd_rtop mgb10">
					<span class="btn_submit"><a href="/admin/itemList" style="color:#2e59d9;">상품 목록</a></span>
                </span>
            </div>
			<!-- table_detail -->
			<form action="/admin/newItem" method="post" enctype="multipart/form-data">
				
			<table class="brd_detail">
				<caption>Manager Update</caption>
				<colgroup>
					<col width="25%" />
					<col width="75%" />
				</colgroup>
				<tbody>

					<tr>
						<th>상품 이름 <img src="/images/mone/star.gif" alt=""/></th>
						<td><input name="name" type="text" class="" style="width:200px;"/></td>
					</tr>
					<tr>
						<th>카테고리 <img src="/images/mone/star.gif" alt=""/></th>
						<td>
							<select name="category" style="width:200px;">
								<option>Select Item</option>
								<option>페이스</option>
								<option>립</option>
								<option>아이</option>
								<option>치크</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>가격</th>
						<td><input name="price" type="text" class="" style="width:200px;"/></td>
					</tr>
					
					<tr>
						<th>상품설명</th>
						<td><textarea name="description" cols="50" rows="10"></textarea></td>
					</tr>
					
					<tr>
						<th>판매상태</th>
						<td>
							<select name="status" style="width:200px;">
								<option>Select Item</option>
								<option>SELL</option>
							</select>
						</td>
					</tr>
					<tr id="box">
						<th>옵션 별 수량 추가</th>
					<td>
					<input type="button" value="추가" onclick="add_textbox()">
				  	</td>
					</tr>
					<tr id="imgbox">
						<th>사진</th>
						<td>
							<input type="button" value="추가" onclick="add_imgbox()" style="height: 28px;">
						</td>
					</tr>
				
				</tbody>
	
				
			</table>


			<div class="brd_btn">
				<span class="right">
					<input type="submit" class="btn_submit" value="등록" style="height: 30px">
				</span>
			</div>
		</form>	
            <!-- table_detail -->

		</div>	 
		<!-- contents -->
		
	</div>
    <!-- container -->
   
    <!-- footer -->
    <div id="footer"></div>
    <!-- footer -->

</div>
<script>
	const add_textbox = () => {
   const box = document.getElementById("imgbox");
    const newP = document.createElement("tr");

    newP.innerHTML = "<th>옵션 별 수량 추가</th><td><input type='text' name='optionName' class='optName'><input type='text' name='quantity' class='quantity'> <input type='button' value='삭제' onclick='opt_remove(this)'></td>";
    //box.parentElement.appendChild(newP);
		box.parentNode.insertBefore(newP, box.previousSibling);
}
const add_imgbox = () => {
   const box = document.getElementById("imgbox");
    const newP = document.createElement("tr");

    newP.innerHTML = "<th>사진</th><td><input name='fileUpload' type='file' class='' style='width:188px;'/><input type='button' value='삭제' onclick='img_remove(this)'></td>";
    box.parentElement.appendChild(newP);
    
}

const opt_remove = (obj) => {
     document.getElementById('box').parentElement.removeChild(obj.parentElement.parentElement);
}
const img_remove = (obj) => {
     document.getElementById('imgbox').parentElement.removeChild(obj.parentElement.parentElement);
}


</script>
</th:block>
</html>
