<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/notice.css" type="text/css">
</head>
<body>
    <!-- HEADER -->
    <!--<div th:insert="" id="header"></div>-->

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">공지사항</h2>
            </div>
        </div>
        <div class="row">
            <div style="display: inline-block; margin: 0 5px;  padding-left: 1000px; ">
            <button class="sub-btn"><a style="color: white" th:href="@{/notice/write}">공지사항 등록</a></button>
            </div>
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>등록일</th>
                            <th>조회수</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="alert" role="alert" th:each="notice : ${list}">
                            <th scope="row"th:text="${notice.noticeId}"></th>
                            <td>
                                <a th:text="${notice.title}" th:href="@{/notice/detail(noticeId=${notice.noticeId})}"></a>
                            </td>
                            <td>작성일</td>
                            <td>조회수</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <!-- FOOTER -->
    <!--<div th:insert="" id="footer"></div>-->
</body>
</html>
